<script>
  "use strict";
  /* 
  2.Продолжить работу с интернет-магазином:

  // Корзина один объект
  const basket = {
    // свойство корзины список товаров
    "products": [
      ['BMW', 10000, 6],
      ['Ford', 20000, 1],
      ['Aston Martin', 15000, 3]
    ],
    // метод корзины: считаем стоимость товаров
    countBasketPrice: function () {
      // console.log('будет выдавать ' + this.products['0']['0']);
      let totalCount = 0;
      this.products.forEach(itemCart => {
        console.log('будет выдавать ' + itemCart[0]);
        totalCount += itemCart[1] * itemCart[2];
      });
      return totalCount;
    },
  }
  console.log('Всего в корзине ' + basket.countBasketPrice());
